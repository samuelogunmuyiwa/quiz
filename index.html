 <h2>Write a (3) question quiz using HTML form.</h2>

<p> Question 1 : The country Namibia is located on which continent ?</p>
<form>
   <input type="radio" id="europe" name="question-1" value="EUROPE">
   <label for="europe">EUROPE</label><br>
   <input type="radio" id="africa" name="question-1" value="AFRICA">
   <label for="africa">AFRICA</label><br>
   <input type="radio" id="asia" name="question-1" value="ASIA">
   <label for="asia">ASIA</label><br>
   <input type="radio" id="oceania" name="question-1" value="OCEANIA">
   <label for="oceania">OCEANIA</label>
</form> 

<p> Question 2 : Which is not a primary COLOR?</p>
<form>
  <input type="radio" id="red" name="color" value="RED">
  <label for="red">RED</label><br>
  <input type="radio" id="yellow" name="color" value="YELLOW">
  <label for="yellow">YELLOW</label><br>
  <input type="radio" id="green" name="color" value="GREEN">
  <label for="green">GREEN</label><br>
  <input type="radio" id="blue" name="color" value="BLUE">
  <label for="blue">BLUE</label>

</form> 

<p> Question 3 : Where is the world tallest building located ?</p>
<form>
  <input type="radio" id="china" name="country" value="CHINA">
  <label for="china">CHINA</label><br>

  <label for="london">LONDON</label><br>

  <label for="america">AMERICA</label><br>
  <input type="radio" id="dubai" name="country" value="DUBAI">
  <label for="dubai">DUBAI</label><
</form>
